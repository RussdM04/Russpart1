<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required minlength="3" maxlength="50" pattern="[a-zA-Z0-9_-]+" title="Username must be between 3 and 50 characters and can only contain letters, numbers, underscores, and hyphens" placeholder="Enter your username">
                <div class="input-requirements">
                    Username must be 3-50 characters long and can only contain letters, numbers, underscores, and hyphens.
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required title="Please enter a valid email address" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required minlength="6" title="Password must be at least 6 characters long" placeholder="Enter your password">
                <div class="input-requirements">
                    Password must be at least 6 characters long.
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" required pattern="^\+?[1-9]\d{1,14}$" title="Please enter a valid phone number (e.g., +1234567890)" placeholder="+1234567890">
                <div class="input-requirements">
                    Enter a valid phone number (e.g., +1234567890).
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" required placeholder="Enter your address">
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required>
            </div>
            
            <button type="submit">Register</button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
